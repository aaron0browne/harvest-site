<div class=page-header>
    {% if include.embed %}
        <h3><a href="{{ include.page.url }}">{{ include.page.title }}</a>
            <small>{{ include.page.subtitle }}</small>
        </h3>
    {% else %}
        <h1>{{ include.page.title }} <small>{{ include.page.subtitle }}</small></h1>
    {% endif %}
    {% include meta.html page=include.page %}
</div>

{% if include.page.intro %}<p class="intro-text">{{ include.page.intro }}</p>{% endif %}
