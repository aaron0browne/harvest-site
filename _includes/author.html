{% if site.authors[include.page.author] %}
<span>
    {% assign details = site.authors[include.page.author] %}
    {% if details.name %}
        {% assign name = details.name %}
    {% else %}
        {% assign name = include.page.author %}
    {% endif %}
    {% if details.website %}
        <a href="{{ details.website }}">{{ name }}</a>
    {% else %}
        {{ name }}
    {% endif %}
</span>
{% endif %}
